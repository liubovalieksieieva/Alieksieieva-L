<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форми в HTML</title>
  </head>
  <body>
    <form action="#" method="get">
      <div>
        <p>ПІП</p>
        <input
          tabindex="1"
          placeholder="username"
          type="text"
          name="username"
        />
      </div>
      <div>
        <p>Пароль</p>
        <input
          tabindex="2"
          placeholder="password"
          type="password"
          name="userpass"
        />
      </div>
      <div>
        <p>Телефон</p>
        <input tabindex="3" placeholder="number" type="tel" name="phone" />
      </div>
      <div>
        <p>Стать</p>
        <input checked type="radio" name="gender" value="male" />men
        <input type="radio" name="gender" value="female" />woman
      </div>
      <div>
        <p>Статки</p>
      </div>
      <div>
        <input checked type="checkbox" name="bike" value="yes" />Велосипед
      </div>
      <div><input type="checkbox" name="car" value="yes" />Автомобіль</div>
    </form>
  </body>
</html>
